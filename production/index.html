<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="card-body">
    <div class="card-body__bgtop"></div>
    <div class="card-body__card">
      <div class="card-body__card__head"></div>
      <div class="card-body__card__bio">
        <div class="card-body__card__bio-avatar"></div>
        <div class="card-body__card__bio-avatar-desc">
          <p class="card-body__card__bio-name">Victor Crest <span class="card__bio-age">26</span></p>
          <p class="card-body__card__bio-city">London</p>
        </div>
        <div class="card-body__card__foot">
          <div class="card-body__card__foot-col">
            <p class="card-body__card__foot-col-number">80K</p>
            <p class="card-body__card__foot-col-textdesc">Followers</p>
          </div>
          <div class="card-body__card__foot-col">
            <p class="card-body__card__foot-col-number">803K</p>
            <p class="card-body__card__foot-col-textdesc">Likes</p>
          </div>
          <div class="card-body__card__foot-col">
            <p class="card-body__card__foot-col-number">1.4K</p>
            <p class="card-body__card__foot-col-textdesc">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body__bgbottom"></div>
  </div>
</body>

</html>
